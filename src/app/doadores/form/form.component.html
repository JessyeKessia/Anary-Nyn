<div class="container-doar" id="forms">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h2>Doação</h2>
    <div class="container-form">
      <!--Checkbox de selecao do preço doado -->
      <div class="checkbox-container" id="checkbox">
        <input
          type="radio"
          name="valor"
          id="valor-10"
          value="10"
          formControlName="valor"
        />
        <label for="valor-10" class="radio-inline">
          <span>R$ 10</span>
        </label>

        <input
          type="radio"
          name="valor"
          id="valor-20"
          value="20"
          formControlName="valor"
        />
        <label for="valor-20" class="radio-inline">
          <span>R$ 20</span>
        </label>

        <input
          type="radio"
          name="valor"
          id="valor-50"
          value="50"
          formControlName="valor"
        />
        <label for="valor-50" class="radio-inline">
          <span>R$ 50</span>
        </label>
        <input
          type="radio"
          name="valor"
          id="valor-100"
          value="100"
          formControlName="valor"
        />
        <label for="valor-100" class="radio-inline">
          <span>R$ 100</span>
        </label>
      </div>

      <!--Input de nome do doador-->
      <div class="input-container">
        <div class="form-input1">
          <label for="inputDoador" class="control-label">
            Nome completo <span class="span-input"> * </span>
          </label>
          <div class="control-input1">
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Digite o seu nome completo"
              formControlName="nome"
            />
          </div>
        </div>

        <!--Input de email do doador-->
        <div class="input-email-telefone">
          <div class="form-input2">
            <label for="inputEmail" class="control-label">
              Email <span class="span-input"> * </span>
            </label>
            <div class="control-input2">
              <input
                type="email"
                class="form-control2"
                id="inputEmail"
                placeholder="Digite o seu e-mail"
                formControlName="email"
              />
            </div>
          </div>

          <!--Input de telefone do doador-->
          <div class="form-input2">
            <label for="inputTelefone" class="control-label">Telefone</label>
            <div class="control-input2">
              <input
                type="email"
                class="form-control2"
                id="inputPhone"
                placeholder="(XX)XXXXX-XXXX"
                formControlName="telefone"
              />
            </div>
          </div>
        </div>
      </div>
      <!--Checkboxs-->

      <div class="checkbox-container2">
        <label class="container"
          >Você concorda em receber as notificações dos projetos
          <input type="checkbox" formControlName="notificacoes" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          >Você concorda com os <u>Termos e Condições</u>
          <input type="checkbox" formControlName="termos" />
          <span class="checkmark"></span>
        </label>
      </div>
      <!--Botao de submissao do formulario-->
      <div class="buttom-container">
        <div class="buttom">
          <button type="submit" class="text-buttom">DOE AGORA</button>
        </div>
      </div>
    </div>
  </form>
</div>
